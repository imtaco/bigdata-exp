connector.name=iceberg

iceberg.catalog.type=jdbc
iceberg.jdbc-catalog.driver-class=org.postgresql.Driver
iceberg.jdbc-catalog.connection-url=jdbc:postgresql://pg1616:5432/iceberg_catalog
iceberg.jdbc-catalog.connection-user=iceberg
iceberg.jdbc-catalog.connection-password=iceberg
iceberg.jdbc-catalog.catalog-name=iceberg
iceberg.jdbc-catalog.default-warehouse-dir=s3://warehouse/

# S3 (MinIO) configuration
# Use native S3 file system
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.region=us-east-1
s3.path-style-access=true

# Iceberg table format configuration
iceberg.file-format=PARQUET
iceberg.compression-codec=SNAPPY

# Performance optimization
iceberg.max-partitions-per-writer=100
iceberg.minimum-assigned-split-weight=0.05

# Schema evolution
iceberg.delete-schema-locations-fallback=true

# Statistics
iceberg.extended-statistics.enabled=true

# Register table procedures
iceberg.register-table-procedure.enabled=true

# Snapshot retention
# iceberg.expire-snapshots.min-retention=0s
# iceberg.remove-orphan-files.min-retention=0s
