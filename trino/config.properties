coordinator=true
node-scheduler.include-coordinator=false
http-server.http.port=8080
discovery.uri=http://localhost:8080

# Query execution configuration
# query.max-memory=4GB
# query.max-memory-per-node=2GB
# query.max-total-memory-per-node=2GB
# query.max-stage-count=200

# Spill configuration for large queries
spiller-spill-path=/tmp/trino-spill
spill-enabled=true
spill-compression-codec=LZ4
spill-encryption-enabled=false

# Exchange configuration
exchange.max-buffer-size=32MB

# Task configuration
task.concurrency=16
task.max-worker-threads=64

# Memory management
memory.heap-headroom-per-node=2GB

# Join optimization
join-distribution-type=AUTOMATIC

# Optimizer
# optimizer.join-reordering-strategy=AUTOMATIC
# optimizer.push-table-write-through-union=true

# Security (for production, configure properly)
# http-server.authentication.type=PASSWORD
# http-server.https.enabled=true
